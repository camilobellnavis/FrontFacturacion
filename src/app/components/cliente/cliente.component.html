<h4 class="mt-3" style="text-align: center;">Ingrese los Datos del Cliente</h4>
<hr>
<form [formGroup]="agregarcliente" autocomplete="off">

    <div>

        <div class="form-group row">
            <label for="id" class="col-2 col-form-label">Id:</label>
            <div class="col-8">

                <input [(ngModel)]="idSeleccion" (change)="capturar()" formControlName="id" class="form-control" type="text" placeholder="">
            </div>
        </div>

        <div *ngIf="!existe" class="form-group row">
            <label for="nombre" class="col-2 col-form-label">Nombre:</label>
            <div class="col-8">

                <input formControlName="nombre" class="form-control" type="text" placeholder="">
            </div>
        </div>
        <div *ngIf="existe" class="form-group row">
            <label for="nombre" class="col-2 col-form-label">Nombre:</label>
            <div class="col-8">

                <input [readonly]="true" formControlName="nombre" class="form-control" type="text" placeholder="">
            </div>
        </div>

        <div *ngIf="!existe" class="form-group row">
            <label for="apellido" class="col-2 col-form-label">Apellido:</label>
            <div class="col-8">

                <input formControlName="apellido" class="form-control" type="text" placeholder="">
            </div>
        </div>
        <div *ngIf="existe" class="form-group row">
            <label for="apellido" class="col-2 col-form-label">Apellido:</label>
            <div class="col-8">

                <input [readonly]="true" formControlName="apellido" class="form-control" type="text" placeholder="">
            </div>
        </div>

        <div *ngIf="!existe" class="form-group row">
            <label for="direccion" class="col-2 col-form-label">Direccion:</label>
            <div class="col-8">

                <input formControlName="direccion" class="form-control" type="text" placeholder="">
            </div>
        </div>
        <div *ngIf="existe" class="form-group row">
            <label for="direccion" class="col-2 col-form-label">Direccion:</label>
            <div class="col-8">

                <input [readonly]="true" formControlName="direccion" class="form-control" type="text" placeholder="">
            </div>
        </div>



        <div *ngIf="!existe" class="form-group row">
            <label for="telefono" class="col-2 col-form-label">Telefono:</label>
            <div class="col-8">

                <input formControlName="telefono" class="form-control" type="text" placeholder="">
            </div>
        </div>
        <div *ngIf="existe" class="form-group row">
            <label for="telefono" class="col-2 col-form-label">Telefono:</label>
            <div class="col-8">

                <input [readonly]="true" formControlName="telefono" class="form-control" type="text" placeholder="">
            </div>
        </div>

    </div>

    <div *ngIf="!existe" class="form-group row">
        <label for="email" class="col-2 col-form-label">Correo:</label>
        <div class="col-8">
            <input formControlName="email" id="email" class="form-control" type="email" placeholder="">
        </div>
    </div>
    <div *ngIf="existe" class="form-group row">
        <label for="email" class="col-2 col-form-label">Correo:</label>
        <div class="col-8">
            <input [readonly]="true" formControlName="email" id="email" class="form-control" type="email" placeholder="">
        </div>
    </div>

    <div *ngIf="!existe" class="form-group row">
        <label for="telefono" class="col-2 col-form-label">Edad:</label>
        <div class="col-8">

            <input formControlName="edad" class="form-control" type="text" placeholder="">
        </div>
    </div>
    <div *ngIf="existe" class="form-group row">
        <label for="telefono" class="col-2 col-form-label">Edad:</label>
        <div class="col-8">

            <input [readonly]="true" formControlName="edad" class="form-control" type="text" placeholder="">
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button (click)="loginRegistrar()" type="submit" class="btn btn-outline-primary btn-block">
        Siguiente
      </button>
        </div>
    </div>

</form>
