<h3 style="text-align: center;" class="mt-3">Nueva Venta</h3>

<form [formGroup]="agregarventa" (ngSubmit)="programarEditar()">

    <div>
        <label class="form-label">Producto:</label>
        <select (change)=" onSelect()" formControlName="id_producto" class="form-control" name="id_producto" ngModel>
        <option *ngFor="let producto of listproductos" [value]=producto.id>
            {{producto.nombre}}
        </option>
       
    </select>
    </div>



    <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input formControlName="precio" type="text" class="form-control" id="precio" placeholder="">
    </div>

    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad:</label>
        <input (change)=" onCalc()" formControlName="cantidad" type="text" class="form-control" id="cantidad" placeholder="">
    </div>

    <div class="mb-3">
        <label for="importe" class="form-label">Valor Subtotal:</label>
        <input formControlName="importe" type="text" class="form-control" id="importe" placeholder="">
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
            Facturar
          </button>
        </div>
    </div>

</form>
